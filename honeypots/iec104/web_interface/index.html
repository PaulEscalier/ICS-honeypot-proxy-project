<!DOCTYPE html>
<html>
  <head>
    <title>Substation Control Panel</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Substation Control Panel</h1>

    <div class="panel">
      <h2>Breakers</h2>
      <div>Breaker 1: <span id="b1"></span></div>
      <div>Breaker 2: <span id="b2"></span></div>
    </div>

    <div class="panel">
      <h2>Measurements</h2>
      <div>Voltage: <span id="u"></span> kV</div>
      <div>Current: <span id="i"></span> A</div>
      <div>Frequency: <span id="f"></span> Hz</div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
